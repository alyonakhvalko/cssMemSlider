<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>CSS MEM Slider</title>
</head>
<body>
  <div class="wrapper">
		<input checked type="radio" name="respond" id="desktop">
			<article id="slider">
					<input checked type="radio" name="slider" id="switch1">
					<input type="radio" name="slider" id="switch2">
					<input type="radio" name="slider" id="switch3">
					<input type="radio" name="slider" id="switch4">
					<input type="radio" name="slider" id="switch5">
				<div id="slides">
					<div id="overflow">
						<div class="image">
							<article><img src="./assets/1.jpg"></article>
							<article><img src="./assets/2.jpg"></article>
							<article><img src="./assets/3.jpg"></article>
							<article><img src="./assets/4.jpg"></article>
							<article><img src="./assets/5.jpg"></article>
						</div>
					</div>
				</div>
				<div class="controls">

					<div class="description">
						<div class="text">
							<span>Да я и не собирался позориться!</span>
							<span>Джун vs Сеньор</span>
							<span>Хаос</span>
							<span>Открой глаза от имени администратора</span>
							<span>Ну, ладно, давайте!</span>
						</div>
					</div>	

					<div id="active">
						<label for="switch1"></label>
						<label for="switch2"></label>
						<label for="switch3"></label>
						<label for="switch4"></label>
						<label for="switch5"></label>
					</div>

				</div>
			</article>
	</div>
</body>
</html>
